<!doctype html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <link href="styles/main.css" rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Github Orgs</h1>
  </header>
  <main>
    <div class="orgs-container">
      <form class="username-form">
        <input type='text' id="form-entry" placeholder="username" autocomplete="off">
      </form>
      <button class="show-button">Show me the Orgs!</button>
      <ul class="orgs-list">
        <!-- put the orgs in here! -->
      </ul>
    </div>
  </main>
  <script id="org-template" type="text/x-hanglebars-template">
    <li class="indiv-org">
      <img class="icon-holder" src={{image}}>
      <p class="org-name">{{login}}</p>
    </li>
  </script>
  <script src="js/vendors/handlebars-v4.0.5.js"></script>
  <script src="js/vendors/jquery-3.1.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
